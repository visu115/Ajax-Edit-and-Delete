<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>



<body onload=" get()">
    <script src="user.js"></script>

    <div class="container">

        <div class="row">
            <div class="col-xl-6 col-lg-8 d-flex me-auto ms-auto">
                <div class="container box rounded bg2">


                    <form id="form">

                        <header>
                            <h1 class="text-center text-info bg3 mt-5 mb-3">Registration Form</h1>
                        </header>

                        <label class="h5 text-info">First name</label>
                        <input type="hidden" id="id">
                        <input type="text" id="firstname" class="mb-3" placeholder="First Name">
                        <p id="error1"></p>

                        <label class="h5 text-info">Last Name</label>
                        <input type="text" id="lastname" class="mb-3" placeholder="Last Name">
                        <p id="error2"></p>

                        <label class="h5 text-info">Gender</label> <br>
                        <input type="radio" name="gender" value="Male" class="mb-3" id="gender"
                            style="width: 30px; height: auto;"><span class="text-info">Male</span></input><br>
                        <input type="radio" name="gender" id="gender" value="Female" class="mb-3"
                            style="width: 30px; height: auto;"><span class="text-info">Female</span></input><br>
                        <p id="error7"></p>

                        <label class="h5 text-info">Date of Birth</label>
                        <input type="date" id="dob" class="mb-3" placeholder="DOB">
                        <p id="error3"></p>

                        <label class="h5 text-info mb-3">State</label>
                        <select id="selectstate">
                            <option>Select a State</option>
                            <option>Tamilnadu</option>
                            <option>Andhra</option>
                            <option>Bihar</option>
                            <option>Kerala</option>
                            <option>Pondicherry</option>
                            <option>Karnataka</option>
                        </select>
                        <p id="error8"></p> <br>
                        <label class="h5 text-info">Address</label>
                        <input type="text" id="address" class="mb-3" placeholder="Address">
                        <p id="error4"></p>

                        <label class="h5 text-info">Phone Number</label>
                        <input type="number" id="phonenumber" class="mb-3" placeholder="Phone Number">
                        <p id="error5"></p>

                        <label class="h5 text-info">Email</label>
                        <input type="text" id="emailid" class="mb-3" placeholder=" Email Id">
                        <p id="error6"></p>

                        <div class="col-xl-6 ms-auto me-auto">

                            <button type="button" id="btnclick" class="mt-3 rounded btn-outline-success p-2 mb-3"
                                style="width: 100%;">Submit</button>
                        </div>

                        <!-- <div class="col-xl-6 ms-auto me-auto">
                            <button type="button" class="mt-3  rounded btn-outline-danger p-2 mb-3 ms-auto"
                                style="width: 100%; " onclick="myFunctionClear()">Reset</button>
                        </div> -->
                    </form>

                </div>
            </div>
        </div>
    </div>






    <div class="container table-responsive">
        <table class="table table-bordered text-center table-dark table-hover mt-2 ">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>lastName</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Dob</th>
                    <th>Phonenumber</th>
                    <th>EmailId</th>
                    <th>State</th>
                    <th>Action</th>



                </tr>

            </thead>
            <tbody id="tablebody" class="text-center ">




            </tbody>
        </table>
    </div>




</body>

</html>
